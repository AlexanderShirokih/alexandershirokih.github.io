<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <link rel="stylesheet" href="styles/history.css" type="text/css" />
    <title>История просмотра</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/common.js"></script>
    <script type="module" src="scripts/history.js"></script>
  </head>
  <body>
    <header>
      <div><img src="imgs/avatar.png" alt="Avatar" /></div>
      <div class="header-content">
        <h2>Широких Александр Викторович</h2>
        <nav id="menu"></nav>
      </div>
    </header>
    <main>
      <article>
        <h2>История текущей сессии</h2>
        <div id="session-history" class="history-table"></div>
      </article>
      <article>
        <h2>История за все время</h2>
        <div id="local-history" class="history-table"></div>
        <div style="margin: 40px">
          <button id="clear-local-history">Очистить историю</button>
        </div>
      </article>
    </main>
  </body>
</html>
