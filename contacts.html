<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <link rel="stylesheet" href="styles/contacts.css" type="text/css" />
    <title>Обо мне</title>
    <script src="scripts/common.js"></script>
    <script src="scripts/contacts.js"></script>
  </head>
  <body>
    <header>
      <div><img src="imgs/avatar.png" alt="Avatar picture" /></div>
      <div class="header-content">
        <h2>Широких Александр Викторович</h2>
        <nav id="menu"></nav>
      </div>
    </header>
    <main>
      <article>
        <h3>Контакты</h3>
        <nav class="social">
          <ul>
            <li>
              <a href="https://vk.com/bin_zien"
                ><img src="imgs/ic_vk.png" alt="Vkontakte"
              /></a>
            </li>
            <li>
              <a href="https://github.com/alexandershirokih"
                ><img src="imgs/ic_github.png" alt="Github profile"
              /></a>
            </li>
            <li>
              <a href="https://chat.is.sevsu.ru/direct/ShirokikhAV"
                ><img src="imgs/ic_sevsu.png" alt="SevSU chat"
              /></a>
            </li>
            <li>
              <a href="mailto:alexandrshirokih@mail.ru"
                ><img src="imgs/ic_email.png" alt="Email"
              /></a>
            </li>
          </ul>
        </nav>
      </article>

      <article>
        <h3>Форма обратной связи</h3>
        <p>Оставьте свои персональные данные, а я продам их мошенникам</p>
        <form
          method="GET"
          action="mailto:alexandrshirokih@mail.ru"
        >
          <input
            type="text"
            id="name"
            name="name"
            placeholder="ФИО"
            required
            pattern="[А-я]+ [А-я]+ [А-я]+"
          />
          <br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Телефон"
            required
            pattern="\+[73]\d{9,11}"
          />
          <br />
          <div>
            <div>Пол</div>
            <input type="radio" id="male" name="gender" value="male" required />
            <label for="male">М</label>

            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Ж</label>

            <input type="radio" id="undef" name="gender" value="undef" />
            <label for="undef">Не определился</label>
          </div>

          <div>
            <div>Возраст</div>
            <select name="age" id="age" required>
              <option disabled selected value>-- Выберите возраст --</option>
              <option value="0-17">0-17</option>
              <option value="18-24">18-24</option>
              <option value="25-30">25-30</option>
              <option value="31-40">31-40</option>
              <option value="41-55">41-55</option>
              <option value="56-68">56-68</option>
              <option value="69-90">69-90</option>
              <option value="90+">90</option>
            </select>
          </div>
          <br />
          <input type="submit" value="Отправить" />
          <br />
          <input type="reset" value="Очистить форму" />
        </form>
      </article>
    </main>
  </body>
</html>
