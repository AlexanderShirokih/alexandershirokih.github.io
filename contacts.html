<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <link rel="stylesheet" href="styles/calendar.css" type="text/css" />
    <link rel="stylesheet" href="styles/contacts.css" type="text/css" />
    <title>Обо мне</title>
    <script type="module" src="scripts/common.js"></script>
    <script type="module" src="./scripts/contacts.js"></script>
  </head>
  <body>
    <header>
      <div><img src="imgs/avatar.png" alt="Avatar picture" /></div>
      <div class="header-content">
        <h2>Широких Александр Викторович</h2>
        <nav id="menu"></nav>
      </div>
    </header>
    <main>
      <article>
        <h3>Контакты</h3>
        <nav class="social">
          <ul>
            <li>
              <a href="https://vk.com/bin_zien"
                ><img src="imgs/ic_vk.png" alt="Vkontakte"
              /></a>
            </li>
            <li>
              <a href="https://github.com/alexandershirokih"
                ><img src="imgs/ic_github.png" alt="Github profile"
              /></a>
            </li>
            <li>
              <a href="https://chat.is.sevsu.ru/direct/ShirokikhAV"
                ><img src="imgs/ic_sevsu.png" alt="SevSU chat"
              /></a>
            </li>
            <li>
              <a href="mailto:alexandrshirokih@mail.ru"
                ><img src="imgs/ic_email.png" alt="Email"
              /></a>
            </li>
          </ul>
        </nav>
      </article>

      <article>
        <h3>Форма обратной связи</h3>
        <p>Оставьте свои персональные данные, а я продам их мошенникам</p>
        <form method="GET" action="mailto:alexandrshirokih@mail.ru" novalidate>
          <input type="text" id="name" name="name" placeholder="ФИО" />
          <br />
          <input type="email" id="email" name="email" placeholder="Email" />
          <input type="tel" id="phone" name="phone" placeholder="Телефон" />
          <span class="date-picker" id="date-picker">
            <input type="text" id="date" placeholder="Дата рождения" />
            <i class="pick-button fas fa-calendar-alt"></i>
            <div class="calendar">
              <div class="month-selector">
                <select id="year"></select>
                <select id="month"></select>
              </div>
              <div id="calendar-dows" class="dows"></div>
              <div id="calendar-days" class="days"></div>
            </div>
          </span>
          <br />
          <div>
            <div>Пол</div>
            <div id="gender">
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">М</label>

              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Ж</label>

              <input type="radio" id="undef" name="gender" value="undef" />
              <label for="undef">Не определился</label>
            </div>
          </div>

          <div>
            <div>Возраст</div>
            <select name="age" id="age">
              <option disabled selected value>-- Выберите возраст --</option>
              <option value="0-17">0-17</option>
              <option value="18-24">18-24</option>
              <option value="25-30">25-30</option>
              <option value="31-40">31-40</option>
              <option value="41-55">41-55</option>
              <option value="56-68">56-68</option>
              <option value="69-90">69-90</option>
              <option value="90+">90</option>
            </select>
          </div>
          <br />
          <input id="contacts-submit" type="submit" value="Отправить" />
          <br />
          <input type="reset" value="Очистить форму" />
        </form>
      </article>
    </main>
  </body>
</html>
